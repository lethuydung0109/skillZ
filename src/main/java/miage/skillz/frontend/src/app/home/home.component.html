<div class="container">
  <header class="jumbotron">

    <p>{{content}}</p>

    <div class="submit-form">
      <div *ngIf="isAdmin">
        <div class="form-group">
          <label for="title">Contenu</label>
          <textarea
            type="text"
            rows="5"
            class="form-control"
            id="title"
            required
            [(ngModel)]="editContent"
            name="title">
          </textarea>
        </div>
  
        <button (click)="savePublicContent()" class="btn btn-primary">Créer le nouveau contenu</button>
      </div>
  
      <div *ngIf="submitted">
        <br>
        <h5>Contenu modifié!</h5>
      </div>
    </div>
  </header>
</div>
