<div class="container">
  <br>
  <h3>Table de Statistiques</h3>

  <table>
    <tr>
      <td>Nombre d'utilisateurs</td>
      <td>{{nbusers}}</td>
    </tr>
    <tr>
      <td>Nombre de participants</td>
      <td>{{nbParticipants}}</td>
    </tr>
    <tr>
      <td>Nombre de concepteurs</td>
      <td>{{nbConcepteurs}}</td>
    </tr>
    <tr>
      <td>Nombre d'competences</td>
      <td>{{nbCompetences}}</td>

    </tr>
    <a href="/liste-competence">Liste de compétences</a>
  </table>

  <hr>
  <h3> Contenu de la page public </h3>

  <p>{{content}}</p>
  <hr>
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="title">Créer du contenu public</label>
        <textarea type="text" rows="5" class="form-control" placeholder="Saisir le contenu ici!" id="title" required
          [(ngModel)]="editContent" name="title">
          </textarea>
      </div>

      <button (click)="savePublicContent()" class="btn btn-primary">Créer</button>
    </div>

    <div *ngIf="submitted">
      <br>
      <h5>Contenu modifié!</h5>
    </div>
  </div>



</div>
