<div class="container-fluid">
    <div class="col-md-8">
      <div><br></div>
      <div class="input-group-append">
        <button class="btn btn-primary" routerLink="/createRecommendation">  Ajouter une recommendation pour d'autre participant</button>
      </div>
      <div><br></div>
    </div>
    <div class="col-md-12">
      <h4>Liste des recommandations</h4>
     <table class="table table-hover">
       <thead>
       <tr>
         <th scope="col">Auteur</th>
         <th scope="col">Detail</th>
          <th scope="col">Date de recommendation</th>
         
       </tr>
       </thead>
       
        <tbody *ngFor="let recommendation of recommendations; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveRecommendation(recommendation, i)">
        <tr>
          <td>{{recommendation.writerName}}</td>
          <td>{{recommendation.content}}</td>
          <td>{{recommendation.date}}</td>
          

        </tr>
        </tbody>
      </table> 

      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
        Sumprimer tous
      </button> -->
